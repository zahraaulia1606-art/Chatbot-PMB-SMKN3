            "dkv": "Jurusan Desain Komunikasi Visual (DKV) adalah jurusan yang mempelajari cara menyampaikan pesan melalui media visual seperti gambar, warna, tipografi, ilustrasi, foto, video, dan desain digital. Tujuannya adalah menghasilkan karya visual yang menarik, jelas, dan efektif. Jurusan ini cocok bagi siswa yang kreatif, suka menggambar, desain, editing, animasi, atau ingin berkarier di industri kreatif. Dalam jurusan ini, siswa mempelajari dasar-dasar desain seperti teori warna, komposisi, tipografi, dan prinsip desain. Siswa juga belajar ilustrasi manual dan digital, serta software desain grafis seperti Adobe Photoshop, Illustrator, CorelDraw, hingga Canva. Pembelajaran meluas ke fotografi dan videografi, termasuk teknik pengambilan gambar dan editing menggunakan software seperti Premiere atau After Effects dasar. Siswa juga belajar membuat branding dan identitas visual (logo, packaging, brand guideline), desain media publikasi seperti poster, brosur, banner, dan konten media sosial. Selain itu, dipelajari pula animasi 2D dan motion graphic dasar, layout untuk media cetak, hingga UI/UX dasar seperti wireframe dan prototyping (tergantung fasilitas sekolah). Siswa juga dibimbing untuk memahami proses komunikasi visual dan storytelling agar desain yang dibuat benar-benar efektif. Keterampilan yang dikuasai meliputi penggunaan software desain grafis, gambar manual & digital, membuat logo dan branding, editing foto dan video, animasi sederhana, desain konten media sosial, layout cetak, hingga menyusun portofolio kreatif. Prospek kerjanya sangat luas, seperti menjadi graphic designer, illustrator, content creator, social media designer, video editor, motion graphic artist, branding specialist, fotografer/videografer, desainer packaging, UI/UX dasar, hingga membuka jasa desain sebagai freelancer atau pemilik studio design.",

        function getBotResponse(input) {
            // Ubah ke huruf kecil semua
            input = input.toLowerCase();

            // Logika pencarian sederhana (mirip Python 'if in')
            for (let key in knowledgeBase) {
                if (input.includes(key)) {
                    return knowledgeBase[key];
                }
            }
            return "Maaf, saya tidak mengerti. Coba tanya 'syarat', 'jadwal', 'jurusan', 'lokasi', atau 'kontak'.";
        }

        function sendMessage() {
            var inputField = document.getElementById("userInput");
            var message = inputField.value;
            if (message.trim() === "") return;

            // Tampilkan pesan user
            var chatBox = document.getElementById("chatBox");
            var userBubble = `<div class="message user-message">${message}</div>`;
            chatBox.innerHTML += userBubble;
            inputField.value = "";

            // --- PROSES JAWABAN (LANGSUNG DI BROWSER) ---
            // Kita beri jeda 0.5 detik biar terlihat seperti 'mikir'
            setTimeout(() => {
                var response = getBotResponse(message);
                var botBubble = `<div class="message bot-message">${response}</div>`;
                chatBox.innerHTML += botBubble;
                chatBox.scrollTop = chatBox.scrollHeight; 
            }, 500);
        }

        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });
