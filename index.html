        function getBotResponse(input) {
            // Ubah ke huruf kecil semua
            input = input.toLowerCase();

            // Logika pencarian sederhana (mirip Python 'if in')
            for (let key in knowledgeBase) {
                if (input.includes(key)) {
                    return knowledgeBase[key];
                }
            }
            return "Maaf, saya tidak mengerti. Tanya tentang : PMB (Penerimaan Murid Baru), Jurusan, Fasilitas, Ektrakurikuler, dan Prestasi.";
        }

        function sendMessage() {
            var inputField = document.getElementById("userInput");
            var message = inputField.value;
            if (message.trim() === "") return;

            // Tampilkan pesan user
            var chatBox = document.getElementById("chatBox");
            var userBubble = `<div class="message user-message">${message}</div>`;
            chatBox.innerHTML += userBubble;
            inputField.value = "";

            // --- PROSES JAWABAN (LANGSUNG DI BROWSER) ---
            // Kita beri jeda 0.5 detik biar terlihat seperti 'mikir'
            setTimeout(() => {
                var response = getBotResponse(message);
                var botBubble = `<div class="message bot-message">${response}</div>`;
                chatBox.innerHTML += botBubble;
                chatBox.scrollTop = chatBox.scrollHeight; 
            }, 500);
        }

        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") sendMessage();
        });
